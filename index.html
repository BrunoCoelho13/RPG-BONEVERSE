<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>BONEVERSE</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: black;
}

/* FUNDO ANIMADO */
.background {
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 20% 20%, #5d00ff69, transparent 40%),
        radial-gradient(circle at 80% 30%, #00ffd579, transparent 40%),
        radial-gradient(circle at 50% 80%, #ff008c68, transparent 40%),
        radial-gradient(circle at 70% 70%, #ffd0005e, transparent 40%);
    animation: moveBackground 20s ease-in-out infinite alternate;
    filter: blur(20px);
    transform: scale(1.2);
}

@keyframes moveBackground {
    0% {
        background-position:
            0% 0%,
            100% 0%,
            50% 100%,
            100% 100%;
    }
    100% {
        background-position:
            100% 100%,
            0% 100%,
            50% 0%,
            0% 0%;
    }
}

/* OVERLAY ESCURO */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
}

/* CONTEÚDO */
.container {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* TEXTO ARCO-ÍRIS */
.title {
    font-size: 4.5rem;
    font-weight: 800;
    background: linear-gradient(
        270deg,
        red,
        orange,
        yellow,
        green,
        cyan,
        blue,
        violet,
        red
    );
    background-size: 1600% 1600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 12s ease infinite;
}

@keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.subtitle {
    margin-top: 10px;
    font-size: 1.2rem;
    font-weight: 300;
    color: white;
}

/* MENU */
.menu {
    margin-top: 30px;
    display: flex;
    gap: 25px;
}

.menu a {
    text-decoration: none;
    color: white;
    font-size: 1.1rem;
    padding: 10px 22px;
    border: 1px solid white;
    border-radius: 30px;
    transition: all 0.3s ease;
}

.menu a:hover {
    background: white;
    color: black;
}

/* ===================== */
/* RESPONSIVO – CELULAR */
/* ===================== */
@media (max-width: 768px) {

    .container {
        padding: 0 20px;
    }

    .title {
        font-size: 3.2rem;
        margin-bottom: 8px;
    }

    .subtitle {
        font-size: 1.05rem;
        opacity: 0.85;
    }

    .menu {
        flex-direction: column;
        gap: 18px;
        margin-top: 35px;
        width: 100%;
        align-items: center;
    }

    .menu a {
        width: 100%;
        max-width: 320px;
        padding: 16px 0;
        font-size: 1.2rem;
        border-radius: 40px;

        /* deixa com cara de botão */
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.35);
    }

    .menu a:active {
        transform: scale(0.97);
        background: white;
        color: black;
    }

    .background {
        filter: blur(32px);
        animation-duration: 30s;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.7);
    }

    .menu a:hover {
    background: rgba(255, 255, 255, 0.15);
    }

}


/* CELULARES MUITO PEQUENOS */
@media (max-width: 400px) {
    .title {
        font-size: 2.5rem;
    }

        .menu a {
        font-size: 1.1rem;
        padding: 14px 0;
    }
}

</style>
</head>

<body>
<div class="background"></div>
<div class="overlay"></div>

<div class="container">
    <div class="title">BONEVERSE</div>
    <div class="subtitle">seletor de fichas</div>

    <div class="menu">
        <a href="Manoel.html">Manoel</a>
        <a href="klowen.html">Klowen</a>
        <a href="tony.html">Tony</a>
    </div>
</div>
</body>
</html>
